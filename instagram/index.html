<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Instagram</title>
</head>

<body>

    <main class="instagram-wrapper">

        <!-- ÁREA DO CELULAR -->
        <section class="instagram-phone">
            <img src="./img/instagram-celular.png" alt="Imagem ilustrativa de um celular com o aplicativo do Instagram aberto">
        </section>

        <!-- ÁREA DAS INFORMAÇÕES -->
        <section class="instagram-continue">
            <!-- Primeiro bloco -->
            <div class="group">
                <img src="./img/instagram-logo.png" alt="Logo do Instagram" class="instagram-logo">

                <div class="profile-photo">
                    <img src="./img/perfil-instagram.jpg" alt="Foto de perfil">
                </div>

                <a href="#" class="instagram-login">Continue as lucas.sdam</a>

                <a href="#" class="instagram-logout">Remove Account</a>
            </div>

            <!-- Segundo bloco -->
            <div class="group">
                <p class="not-account">Not lucas.sdam?</p>

                <p class="not-account">
                    <span class="link-blue">Switch Account</span>
                    or
                    <span class="link-blue">Sign In</span>
                </p>
            </div>

            <!-- Área de download -->
            <div class="get-the-app">
                <p class="get-app">Get the app.</p>

                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </section>
        
    </main>

</body>

</html>
